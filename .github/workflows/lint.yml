name: Lint
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ShellCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          severity: error
          check_together: 'yes'
          scandir: './'

      - name: Setup shfmt
        uses: mfinelli/setup-shfmt@v4
      - name: Run shfmt (diff only)
        continue-on-error: true
        run: |
          shfmt -d -i 2 -bn -ci . | tee /dev/stderr || true
          echo "::notice::shfmt found diffs (advisory). To auto-fix locally: shfmt -w -i 2 -bn -ci ."
