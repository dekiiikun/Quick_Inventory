name: Lint
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          # Fail hanya untuk level "error", abaikan warning/info/style
          severity: error    # ref: action README
          # Cek semua file sekaligus untuk hindari SC1090/SC1091
          check_together: 'yes'  # ref: action README
          scandir: './'
