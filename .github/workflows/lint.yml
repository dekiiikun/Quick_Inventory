name: Lint
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ShellCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # pin ke rilis stabil
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          severity: error
          check_together: 'yes'
          scandir: './'

      # opsional: formatter
      - name: Setup shfmt
        uses: mfinelli/setup-shfmt@v4
      - name: Run shfmt (diff only)
        run: shfmt -d -i 2 -bn -ci .
